<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid;
        }

        table th {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Couleur de fond (rgb)</th>
            <th>0<input type="range" id="rgb" min="0" max="255" value="255" oninput="update(this)">255</th>
        </tr>
        <tr>
            <th>padding</th>
            <th>0<input type="range" id="padding" min="0" max="30" value="0" oninput="update(this)">30</th>
        </tr>
        <tr>
            <th>height</th>
            <th>0<input type="range" id="height" min="0" max="200" value="0" oninput="update(this)">200</th>
        </tr>
        <tr>
            <th>width</th>
            <th>0<input type="range" id="width" min="0" max="200" value="0" oninput="update(this)">200</th>
        </tr>
        <tr>
            <th>arrondi</th>
            <th>0<input type="range" id="arrondi" min="0" max="30" value="0" oninput="update(this)">30</th>
        </tr>
        <tr>
            <th>rotation</th>
            <th>0<input type="range" id="rotation" min="0" max="180" value="0" oninput="update(this)">180</th>
        </tr>
    </table>

    <h1 id="titre">Titre de test</h1>

    <script src="js/main.js"></script>
</body>
</html>
